<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/register.css">
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
	</head>
	<body>
		<form id="register_form">
			<div class="input-wrap"><input type="text" name="username" placeholder="请输入用户名"></div>
			<div class="input-wrap"><input type="password" name="password" placeholder="请输入密码"></div>
			<div class="input-wrap"><input type="password" name="password2" placeholder="请确认密码"></div>
			<div class="input-wrap"><input type="text" name="nickname" placeholder="请输入昵称"></div>
			<div class="submit-wrap"><input type="submit" value="确 定"></div>
		</form>
		<div class="login-wrap"><a class="login-btn" href="login.html">登 录</a></div>
		<div class="error-text"></div>
		<div class="info-text"></div>
	</body>
</html>
