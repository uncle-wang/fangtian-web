<!DOCTYPE html>
<html>
	<head>
		<title>注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/register.css">
	</head>
	<body>
		<div class="page-title">快速注册</div>
		<form id="register_form">
			<div class="input-wrap"><input type="text" name="tel" placeholder="输入手机号"></div>
			<div class="input-wrap pend">
				<input type="text" name="code" placeholder="短信验证码">
				<div class="code-wrap">
					<a id="code_btn" class="code-btn">获取验证码</a>
					<span class="code-counter">60秒</span>
				</div>
			</div>
			<div class="input-wrap"><input type="password" name="password" placeholder="请输入密码"></div>
			<div class="input-wrap"><input type="password" name="password2" placeholder="请确认密码"></div>
			<div class="submit-wrap"><input type="submit" value="确 定"></div>
		</form>
		<div class="login-wrap"><a class="login-btn" href="login.html">登 录</a></div>
		<div class="error-text"></div>
		<div class="info-text"></div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
	</body>
</html>
