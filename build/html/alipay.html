<!doctype html>
<html>
	<head>
		<title>支付宝账号</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/alipay.css">
	</head>
	<body>
		<div class="back-btn">
			<a class="back-link" href="personal.html">&lt;&nbsp;返回个人中心</a>
		</div>
		<div class="wrap" id="alipay">
			<div class="sec-title">绑定支付宝</div>
			<form id="alipay_form" autocomplete="false">
				<div class="line">
					<div class="input-wrap"><input class="input" type="text" placeholder="要绑定的支付宝账号" name="alipay"></div>
					<div class="input-wrap pend">
						<input type="text" class="input" name="code" placeholder="短信验证码">
						<div class="code-wrap">
							<a id="code_btn" class="code-btn">获取验证码</a>
							<span class="code-counter">60秒</span>
						</div>
					</div>
				</div>
				<div class="submit-wrap"><input class="submit-btn" type="submit" value="确 定"></div>
			</form>
		</div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/alipay.js"></script>
	</body>
</html>
