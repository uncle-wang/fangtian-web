<!doctype html>
<html>
	<head>
		<title>密码重置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
	</head>
	<body>
		<div class="back-btn">
			<a class="back-link" href="login.html">&lt;&nbsp;返回登录</a>
		</div>
		<div class="wrap" id="reset">
			<div class="sec-title">重置密码</div>
			<form id="reset_form" autocomplete="false">
				<div class="line">
					<div class="input-wrap"><input class="input" type="text" placeholder="输入手机号" name="tel"></div>
					<div class="input-wrap pend">
						<input type="text" class="input" name="code" placeholder="短信验证码">
						<div class="code-wrap">
							<a id="code_btn" class="code-btn">获取验证码</a>
							<span class="code-counter">60秒</span>
						</div>
					</div>
					<div class="input-wrap"><input class="input" type="password" placeholder="输入新密码" name="password"></div>
					<div class="input-wrap"><input class="input" type="password" placeholder="确认新密码" name="password2"></div>
				</div>
				<div class="submit-wrap"><input class="submit-btn" type="submit" value="确 定"></div>
			</form>
		</div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/reset.js"></script>
	</body>
</html>
