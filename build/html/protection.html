<!doctype html>
<html>
	<head>
		<title>密码保护</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/protection.css">
	</head>
	<body>
		<div class="back-btn">
			<a class="back-link" href="personal.html">&lt;&nbsp;返回个人中心</a>
		</div>
		<div class="wrap" id="old_protection">
			<div class="protect-title">请输入原密保问题的答案</div>
			<form id="old_protect_form">
				<div class="line">
					<div class="label">问题1</div>
					<div class="ques-text"></div>
					<div class="label">答案1</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="原密保问题1的答案" name="old_answ_a"></div>
				</div>
				<div class="line">
					<div class="label">问题2</div>
					<div class="ques-text"></div>
					<div class="label">答案2</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="原密保问题2的答案" name="old_answ_b"></div>
				</div>
				<div class="line">
					<div class="label">问题3</div>
					<div class="ques-text"></div>
					<div class="label">答案3</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="原密保问题3的答案" name="old_answ_c"></div>
				</div>
				<input class="submit-btn" type="submit" value="下一步">
			</form>
		</div>
		<div class="wrap" id="new_protection">
			<div class="protect-title">请设置新的密保问题和答案</div>
			<form id="new_protect_form">
				<div class="line">
					<div class="label">问题1</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="16个字以内" name="new_ques_a"></div>
					<div class="label">答案1</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="16个字以内" name="new_answ_a"></div>
				</div>
				<div class="line">
					<div class="label">问题2</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="16个字以内" name="new_ques_b"></div>
					<div class="label">答案2</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="16个字以内" name="new_answ_b"></div>
				</div>
				<div class="line">
					<div class="label">问题3</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="16个字以内" name="new_ques_c"></div>
					<div class="label">答案3</div>
					<div class="input-wrap"><input class="input" type="text" placeholder="16个字以内" name="new_answ_c"></div>
				</div>
				<input class="submit-btn" type="submit" value="确 定">
			</form>
		</div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/protection.js"></script>
	</body>
</html>
