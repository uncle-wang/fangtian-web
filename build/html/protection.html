<!doctype html>
<html>
	<head>
		<title>密码保护</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/protection.css">
	</head>
	<body>
		<div class="wrap">
			<div class="protect-title">请设置密保问题及答案</div>
			<form id="protect_form">
				<div class="line">
					<div class="label">问题一</div>
					<div class="input-wrap"><input class="input" type="text" name="ques_a"></div>
					<div class="label">答案一</div>
					<div class="input-wrap"><input class="input" type="text" name="answ_a"></div>
				</div>
				<div class="line">
					<div class="label">问题二</div>
					<div class="input-wrap"><input class="input" type="text" name="ques_b"></div>
					<div class="label">答案二</div>
					<div class="input-wrap"><input class="input" type="text" name="answ_b"></div>
				</div>
				<div class="line">
					<div class="label">问题三</div>
					<div class="input-wrap"><input class="input" type="text" name="ques_c"></div>
					<div class="label">答案三</div>
					<div class="input-wrap"><input class="input" type="text" name="answ_c"></div>
				</div>
				<input class="submit-btn" type="submit" value="确认设置">
			</form>
		</div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/protection.js"></script>
	</body>
</html>
