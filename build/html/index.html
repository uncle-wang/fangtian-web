<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/home.css">
	</head>
	<body>
		<header>
			<div class="game-num">0期</div>
			<div class="header-right">
				<a class="header-btn" id="login_btn" href="login.html">登 录</a>
				<a class="header-btn" id="user_name" href="personal.html"></a>
			</div>
		</header>
		<div class="game-box-wrap">
			<div class="game-box odd">
				<div class="game-wrap">
					<div class="type">单</div>
					<div class="amount-wrap">
						<div class="amount">0</div>
					</div>
					<div class="probability">赔率: 0</div>
					<div class="buy-btn-wrap">
						<a id="buy_odd" class="buy-btn">我要猜单</a>
					</div>
				</div>
			</div>
			<div class="game-box even">
				<div class="game-wrap">
					<div class="type">双</div>
					<div class="amount-wrap">
						<div class="amount">0</div>
					</div>
					<div class="probability">赔率: 0</div>
					<div class="buy-btn-wrap">
						<a id="buy_even" class="buy-btn">我要猜双</a>
					</div>
				</div>
			</div>
		</div>
		<div class="pending" id="result"></div>
		<div class="pending" id="disable_time"></div>
		<div class="pending" id="close_time"></div>
		<div class="pending" id="next_time">下期游戏马上开始，敬请期待</div>
		<div class="btn-wrap">
			<a class="game-btn" id="recharge">我要充值</a>
			<a class="game-btn" href="personal.html">个人中心</a>
		</div>
		<div class="history-wrap"><a class="history-link" href="games.html">往期结果</a></div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/home.js"></script>
	</body>
</html>
