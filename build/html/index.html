<!DOCTYPE html>
<html>
	<head>
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="../css/home.css">
	</head>
	<body>
		<header>
			<div class="game-num"></div>
			<div class="header-right">
				<a class="header-btn" id="login_btn" href="login.html">登 录</a>
				<a class="header-btn" id="user_name" href="my.html"></a>
			</div>
		</header>
		<div class="game-box-wrap">
			<div class="game-box odd">
				<div class="game-wrap">
					<div class="type">甲</div>
					<div class="amount-wrap">
						<div class="amount"></div>
					</div>
					<div class="buy-btn-wrap">
						<a id="buy_odd" class="buy-btn">测试</a>
					</div>
				</div>
			</div>
			<div class="game-box even">
				<div class="game-wrap">
					<div class="type">乙</div>
					<div class="amount-wrap">
						<div class="amount"></div>
					</div>
					<div class="buy-btn-wrap">
						<a id="buy_even" class="buy-btn">测试</a>
					</div>
				</div>
			</div>
		</div>
		<div class="game-submit"><a id="recharge">我要提交</a></div>
		<script type="text/javascript" src="../lib/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/home.js"></script>
	</body>
</html>
